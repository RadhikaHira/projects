<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            //load DOM then run script
            document.addEventListener('DOMContentLoaded', function() {
                
                // when question 1 is correct, change green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#question1').innerHTML = 'Correct!!';
                });
                //when question 1 is wrong, change red
                let incorrect = document.querySelectorAll('.incorrect');
                for(let i=0; i < incorrect.length; i++)
                {
                    incorrect[i].addEventListener('click', function() {
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('#question1').innerHTML = 'Incorrect!!';
                    });
                    
                }
                
                //checking question 2, if its right or wrong
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if(input.value==='China' || input.value ==='china')
                    {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#question2').innerHTML = 'Correct!!';
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#question2').innerHTML = 'Incorrect!!';
                    }
                });
            });
                
            

        </script>
    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>Where did the first Olympic begin?</h3>

                <button class="incorrect">India</button>
                <button class="correct">Greece</button>
                <button class="incorrect">Japan</button>
                <button class="incorrect">Europe</button>
                <button class="incorrect">USA</button>

                <p id="question1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->

                <h3>Which was the first country to make tea?</h3>
                <input type="text"></input>
                <button id="check">Answer</button>

                <p id="question2"></p>
            </div>

        </div>
    </body>
</html>
